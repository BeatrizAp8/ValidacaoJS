<!DOCTYPE html>
<html>
<head>
    <title>Cadastro</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Faça seu cadastro:</h1>
        <form onsubmit="return validarFormulario()">
            <div>
                Nome: <input type="text" id="nome" class="campo" placeholder="Digite o seu nome">
                <br><br>

                Endereço: <input type="text" id="endereco" class="campo" placeholder="Digite o endereco">
                <br><br>

                Bairro: <input type="text" id="bairro" class="campo" placeholder="Digite o bairro">
                <br><br>

                CEP: <input type="text" id="cep" class="campo" placeholder="Digite o CEP" oninput="this.value = this.value.replace(/[^0-9.]/g, '').replace(/(\..?)\../g, '$1');" >
                <br><br>

                Cidade: <input type="text" id="cidade" class="campo" placeholder="Digite a cidade">
                <br><br>

                Estado: <input type="text" id="estado" class="campo" placeholder="Digite o estado">
                <br><br>

                Telefone Fixo: <input type="text" id="telefoneFixo" class="campo" placeholder="Digite o número do telefone Fixo" oninput="this.value = this.value.replace(/[^0-9.]/g, '').replace(/(\..?)\../g, '$1');">
                <br><br>

                Celular: <input type="text" id="celular" class="campo" placeholder="Digite o número do celular" oninput="this.value = this.value.replace(/[^0-9.]/g, '').replace(/(\..?)\../g, '$1');">
                <br><br>

                RG: <input type="text" id="rg" class="campo" placeholder="Digite o RG" oninput="this.value = this.value.replace(/[^0-9.]/g, '').replace(/(\..?)\../g, '$1');">
                <br><br>

                CPF: <input type="text" id="cpf" class="campo" placeholder="Digite o CPF" oninput="this.value = this.value.replace(/[^0-9.]/g, '').replace(/(\..?)\../g, '$1');">
                <br><br>

            </div>
            <button type="submit">Enviar</button>
        </form>
    </div>
    <script src="javascript.js"></script>
</body>
</html>
